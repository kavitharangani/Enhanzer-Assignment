<!-- Book Add/Edit/Delete Section -->
<form class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8" (ngSubmit)="editingId ? updateBook() : addBook()">
  <div>
    <label class="block text-gray-700 mb-2 font-semibold">Book Title</label>
    <input [(ngModel)]="bookForm.title" name="title" required
           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>
  <div>
    <label class="block text-gray-700 mb-2 font-semibold">Author</label>
    <input [(ngModel)]="bookForm.author" name="author" required
           class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>
  <div class="md:col-span-2 flex items-center space-x-4">
    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded">
      {{ editingId ? 'Update Book' : 'Add Book' }}
    </button>
    <button type="button" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded"
            (click)="cancel()">
      Cancel
    </button>
  </div>
</form>

<!-- Book List Table -->
<tbody class="text-center">
  <tr *ngFor="let book of books" class="hover:bg-gray-50">
    <td class="px-4 py-2 border">{{ book.id }}</td>
    <td class="px-4 py-2 border">{{ book.title }}</td>
    <td class="px-4 py-2 border">{{ book.author }}</td>
    <td class="px-4 py-2 border space-x-2">
      <button (click)="editBook(book)" class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-1 rounded">Edit</button>
      <button (click)="deleteBook(book.id)" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded">Delete</button>
    </td>
  </tr>
</tbody>
